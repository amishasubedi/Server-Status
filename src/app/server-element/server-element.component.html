<div class="panel panel-default">
    <div class="panel-heading" #heading>{{ element.name }}</div>
    <div class="panel-body">
        <ng-content></ng-content>
    </div>
</div>

<!--The <ng-content> directive acts as a placeholder within the child component's template,
and the content provided by the parent component is inserted at that location during the rendering process.-->
