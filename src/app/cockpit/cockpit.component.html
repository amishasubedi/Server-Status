<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <input type="text" class="form-control" #serverNameInput>
        <label>Server Content</label>
        <input type="text" class="form-control" #serverNameContent>
        <br>
        <button class="btn btn-primary" style="margin-right: 10px" (click)="onAddServer(serverNameInput)">Add
            Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverNameContent)">Add Server Blueprint</button>
    </div>
</div>
